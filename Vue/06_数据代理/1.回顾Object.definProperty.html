<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回顾Object.definProperty</title>
  </head>
  <body>
    <script>
      let number = 18;

      let person = {
        name: "zhangsan",
        sex: "male",
        // age: number, // 这种写法只能读取到number最初定义的值，当number改变时，此处不会改变
      };

      Object.defineProperty(person, "age", {
        //用这种形式添加的属性，不参与对象的遍历
        // value: 18,
        // enumerable: true, //控制属性是否可以枚举(遍历)，默认值为false
        // writable: true, // 控制属性是否可以被修改，默认值是false
        // configurable: true, // 控制属性是否可以被删除，默认值是false

        // 当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
        get() {
          return number;
        },
        set(value) {
          console.log("有人修改了age属性，且值为", value);
          number = value;
        },
      });

      /*       Object.defineProperty(person, "age", {
        //用这种形式添加的属性，不参与对象的遍历
        value: 18,
        enumerable: true, //控制属性是否可以枚举(遍历)，默认值为false
        writable: true, // 控制属性是否可以被修改，默认值是false
        configurable: true, // 控制属性是否可以被删除，默认值是false
      }); */

      console.log(person);
    </script>
  </body>
</html>
