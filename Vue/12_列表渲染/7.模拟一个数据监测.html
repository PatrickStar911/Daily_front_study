  <body>
    <script>
      let data = {
        name: "尚硅谷",
        adress: "北京",
      };

      //创建一个监视的实例对象，用于监视data中属性的变化
      const obs = new Observer(data);

      let vm = {};
      vm._data = obs;

      // 创建一个监视的实例对象
      function Observer(obj) {
        //汇总对象中所有的属性形成一个数组
        const keys = Object.keys(obj);
        //遍历
        keys.forEach((k) => {
          Object.defineProperty(this, k, {
            get() {
              return obj[k];
            },
            set(val) {
              obj[k] = val;
            },
          });
        });
      }

      Object.defineProperty(data, "name", {
        get() {
          return data.name;
        },
        set(val) {
          console.log(`${k}被改了，我要去解析模板，生成虚拟DOM....`);
          data.name = val;
        },
      });
    </script>
  </body>
