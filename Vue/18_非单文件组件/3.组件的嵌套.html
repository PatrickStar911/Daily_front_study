<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <app></app>
    </div>
  </body>
  <script>
    //定义Student组件
    const Student = Vue.extend({
      template: `
            <div>
                <h2>学生姓名：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
      data() {
        return {
          name: "派大星",
          age: 24,
        };
      },
    });

    const School = {
      name: "atguigu", //这里写了name之后，开发者工具则默认使用这个名字
      template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{adress}}</h2>
                <Student></Student>
            </div>
        `,
      //注册局部的子组件
      components: {
        Student,
      },
      data() {
        return {
          name: "尚硅谷",
          adress: "北京",
        };
      },
    };

    //定义Hello组件
    const Hello = Vue.extend({
      template: `<h2>{{msg}}</h2>`,
      data() {
        return {
          msg: "你好啊！",
        };
      },
    });

    //定义app组件
    const app = Vue.extend({
      template: `
        <div>
            <Hello></Hello>
            <School></School>
        </div>  
      `,
      components: {
        School,
        Hello,
      },
    });

    Vue.config.production = false;
    new Vue({
      el: "#root",
      components: {
        app,
      },
    });
  </script>
</html>
